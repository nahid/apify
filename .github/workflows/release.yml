name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true
        default: '1.0.0'

# Add explicit permissions needed for creating releases
permissions:
  contents: write
  packages: write
  actions: read

jobs:
  build-single-file:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            platform: Linux
            artifact_extension: ''
            
          - os: windows-latest
            rid: win-x64
            platform: Windows
            artifact_extension: '.exe'
            
          - os: macos-latest
            rid: osx-x64
            platform: macOS
            artifact_extension: ''
            
          - os: macos-latest
            rid: osx-arm64
            platform: macOS-arm64
            artifact_extension: ''

    runs-on: ${{ matrix.os }}
    outputs:
      version: ${{ steps.set_version.outputs.VERSION }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build Single File
      run: dotnet publish Apify.csproj -c Release -r ${{ matrix.rid }} --self-contained true -p:PublishSingleFile=true
    
    - name: Set version from build job
      id: set_version_from_build
      run: echo "VERSION=${{ needs.build-single-file.outputs.version }}" >> $GITHUB_OUTPUT
      shell: bash
      
    - name: Rename Artifact
      run: |
        mkdir -p ./artifacts
        cp ./bin/Release/net8.0/${{ matrix.rid }}/publish/apify${{ matrix.artifact_extension }} ./artifacts/apify-${{ steps.set_version.outputs.VERSION }}-${{ matrix.platform }}${{ matrix.artifact_extension }}
      shell: bash
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: apify-${{ matrix.platform }}
        path: ./artifacts/apify-${{ steps.set_version.outputs.VERSION }}-${{ matrix.platform }}${{ matrix.artifact_extension }}
        
  create-release:
    needs: build-single-file
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set version from build job
      id: set_version_from_build
      run: echo "VERSION=${{ needs.build-single-file.outputs.version }}" >> $GITHUB_OUTPUT
      shell: bash
    
    # Download individual artifacts separately to avoid directories
    - name: Download Linux Artifact
      uses: actions/download-artifact@v4
      with:
        name: apify-Linux
        path: ./release-artifacts
        
    - name: Download Windows Artifact
      uses: actions/download-artifact@v4
      with:
        name: apify-Windows
        path: ./release-artifacts
        
    - name: Download macOS Artifact
      uses: actions/download-artifact@v4
      with:
        name: apify-macOS
        path: ./release-artifacts
        
    - name: Download macOS ARM64 Artifact
      uses: actions/download-artifact@v4
      with:
        name: apify-macOS-arm64
        path: ./release-artifacts
    
    - name: List prepared artifacts
      run: ls -la ./release-artifacts/
      shell: bash
    
    - name: Create Release
      id: create_release
      uses: ncipollo/release-action@v1
      with:
        tag: v${{ steps.set_version_from_build.outputs.VERSION }}
        name: Release v${{ steps.set_version_from_build.outputs.VERSION }}
        draft: false
        prerelease: false
        artifacts: "./release-artifacts/*"
        artifactContentType: application/octet-stream
        allowUpdates: true
        removeArtifacts: false
        token: ${{ github.token }}